	// Append blocks
	for(let i = 0; i < FAQs.length; i++) container.append(creatBlock(i+1, FAQs[i].title, FAQs[i].answer))

	function creatBlock(index, title, answer){
		let color
		if (index % 2) color = 'custom-color1'
		else color = 'style1'
		return $(`<div class="wrapper ${color}"><div class="container"><h3>${title}</h3><hr><p>${answer}</p></div></div>`)
	}
